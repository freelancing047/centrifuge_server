<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta http-equiv="Cache-Control" CONTENT="no-cache"/>
<title>Centrifuge Import Dataview</title>


<style>
body {
    font-size: 14px;
    font-family: Tahoma, Arial, Helvetica, sans-serif;
    padding-left: 20px;
}

#header {
    font-size: 20px;
    width: 300px;
    height: 50px;
    margin: 0 auto;
    padding-top: 20px;
}
</style>

</head>

<body>

<div id="header">
Import Dataview File
</div>
<p>Enter a URL for a remote, web-accessible dataview file to import or enter the name of a dataview file in the [Centrifuge Server]/webapps/Centrifuge/imports directory.
The default entry assumes that Centrifuge Server is listening on port 9090 of "localhost".</p>
<p/>
<form action="../services/integration" name=f>
  <input type="text" name=importFile value="http://localhost:9090/Centrifuge/samples/ScriptingImport.ctm" size=64>
  <br>
  <input name=tab type=hidden value=0>
  <br>
  <input type=submit value="Import Dataview">
</form>
<p/>
</body>

</html>
